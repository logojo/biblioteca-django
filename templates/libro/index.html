<h1>Libros</h1>

<div>
    <form method="GET">
         {% csrf_token %}
         <input type="text" name="kword" placeholder="ingrese un autor" />
          <input type="date" name="fecha1">
          <input type="date" name="fecha2">
         <button type="submit">Buscar</button>
    
    </form>
</div>

<ul>
    
    {% for libro in  libros %}
        <li>{{ libro.titulo }} - {{ libro.fecha }}</li>
    {% endfor %}
        
</ul>
